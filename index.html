<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- INIZIO HEADER -->
    <header class="py-2">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>

        <!-- INIZIO JUMBOTRON -->
        <div class="jumbotron">
            <div class="container">
                <div class="row flex-column">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- FINE JUMBOTRON -->

        <!-- INIZIO PRIMA SEZIONE -->
        <section id="portfolio" class="my-4">
            <div class="h2"></div>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 gy-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- FINE PRIMA SEZIONE -->

        <!-- INIZIO SECONDA SEZIONE -->
        <section id="about" class="my-4">
            <div class="h2"></div>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="btn"></div>
        </section>
        <!-- FINE SECONDA SEZIONE -->

        <!-- INIZIO TERZA SEZIONE -->
        <section id="contact" class="my-4">
            <div class="container">
                <div class="row flex-column">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!-- FINE TERZA SEZIONE -->

    </main>
    <!-- FINE MAIN -->
    
    <!-- INIZIO FOOTER -->
    <footer>

        <!-- INIZIO FOOTER-TOP -->
        <div class="footer-top">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- FINE FOOTER-TOP -->

        <!-- INIZIO FOOTER-BOTTOM -->
        <div class="footer-bottom"></div>
        <!-- FINE FOOTER BOTTOM -->

    </footer>
    <!-- FINE FOOTER -->

</body>
</html>
